<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Search</title>
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav__logo">
                <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1619820552/main-logo.png" alt="logo">
            </div>
        </div>
    </nav>
    <div class="search">
        <div class="search__box">
            <input class="search__input" type="text" placeholder="type to search...">
            <ul class="search__autocomplete">
                <!-- <li>"Login Form in HTML & CSS"</li>
                <li> "How to learn HTML & CSS"</li>
                <li>"How to learn JavaScript"</li>
                <li>"How to became Freelancer"</li>
                <li>"How to became Web Designer"</li>
                <li>"How to start Gaming Channel"</li> -->
            </ul>
            <div class="search__icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="footer__author">created by: <span>Alex Bachurin</span> </div>
            <div class="footer__source">
                source code: <a href="https://github.com/AlexBachurin/Search-autocomplete" target="_blank"><i
                        class="fab fa-github"></i></a>
                <a href="" target="_blank"><i class="fab fa-codepen"></i></a>
            </div>
        </div>
    </div>
    <script src="suggestions.js"></script>
    <script src="script.js"></script>
</body>

</html>
